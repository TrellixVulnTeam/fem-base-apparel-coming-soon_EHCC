<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Overpass:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <header>
        <div class="logo">
          <img src="./images/logo.svg" alt="Base Apparel Logo">
        </div>
      </header>
      <main>
          <div class="heading-container">
            <h1 class="heading">
              <span class="heading-span one-word-per-line">We're</span>
              coming
              soon</h1>
          </div>
          <div class="text-container">
            <p class="main-text">
              Hello fellow shoppers! We're currently building our new fashion store.
              Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
          </div>
      
          <div class="form-container">
            <form action="#">
      
              <input type="email" placeholder="Email Address">
              <img src="/images/icon-error.svg" alt="Red Email Error Icon">
      
              <button class="btn-submit">
                <img class="email-arrow-icon" src="/images/icon-arrow.svg" alt="Red Email Error Icon">
              </button>
      
            </form>
          </div>
        </main>
    </div>
    <div class="right-side">
      <div class="hero-image"></div>
    </div>
      <footer>
        <p class="attribution" hidden>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>

  </div>

  <script src="./js/scripts.js"></script>
</body>
</html>
